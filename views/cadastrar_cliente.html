<div class="well">
  <div class='row'>
    <h2>Incluir cliente {{cliente.nome}}</h2>
    <div class="form-group col-sm-6'">	
        <label>Nome</label>
        <input class="form-control" type="text" ng-model="cliente.nome" ng-trim="true"/>
    </div>
    <div class="form-group">
        <label>CPF</label>
        <input class="form-control" type="text" ng-model="cliente.cpf"/>
    </div>
    <div class="form-group">
        <label>RG</label>
        <input class="form-control" type="text" ng-model="cliente.rg"/>
    </div>
    <div class="form-group">
        <label>Data de Nascimento</label>
        <input class="form-control" type="text" ng-model="cliente.nascimento"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" ng-model="cliente.email"/>
    </div>
    <div class="form-group">
        <label>Telefone</label>
        <input class="form-control" type="text" ng-model="cliente.telefone"/>
    </div>
    <div class="form-group">
        <label>CEP</label>
        <input class="form-control" type="text" ng-model="cliente.cep"/>
    </div>
    <div class="form-group">
        <label>Endereço</label>
        <input class="form-control" type="text" ng-model="cliente.endereco"/>
    </div>
    <div class="form-group">
        <label>Número</label>
        <input class="form-control" type="text" ng-model="cliente.numero"/>
    </div>
    <div class="form-group">
        <label>Complemento</label>
        <input class="form-control" type="text" ng-model="cliente.complemento"/>
    </div>
    <div class="form-group">
        <label>Bairro</label>
        <input class="form-control" type="text" ng-model="cliente.bairro"/>
    </div>
    <div class="form-group">
        <label>Cidade</label>
        <input class="form-control" type="text" ng-model="cliente.cidade"/>
    </div>
    <div class="form-group">
        <label>Estado</label>
        <input class="form-control" type="text" ng-model="cliente.estado"/>
    </div>    
    <div class="form-group">
        <label>País</label>
        <input class="form-control" type="text" ng-model="cliente.pais"/>
    </div>
    <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Salvar</button>
    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
          </div>
          <div class="modal-body">
            Deseja salvar o novo cliente?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="salvar();" data-dismiss="modal">Sim</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-success" onclick="window.location.href='javascript:window.history.go(-1)'">Voltar</button>
  </div>
</div>
