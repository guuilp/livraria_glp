<div class="well">
  <div>
    <h2>Incluir livro {{livro.titulo}}</h2>
    <div class="form-group">	
        <label>Título</label>
        <input class="form-control" type="text" ng-model="livro.titulo" ng-trim="true"/>
    </div>
    <div class="form-group">
        <label>Subtitulo</label>
        <input class="form-control" type="text" ng-model="livro.subtitulo"/>
    </div>
    <div class="form-group">
        <label>ISBN</label>
        <input class="form-control" type="text" ng-model="livro.isbn"/>
    </div>
    <div class="form-group">
        <label>Páginas</label>
        <input class="form-control" type="text" ng-model="livro.paginas"/>
    </div>
    <div class="form-group">
        <label>Edição</label>
        <input class="form-control" type="text" ng-model="livro.edicao"/>
    </div>
    <div class="form-group">
        <label>Editora</label>
        <input class="form-control" type="text" ng-model="livro.editora"/>
    </div>
    <div class="form-group">
        <label>Ano</label>
        <input class="form-control" type="text" ng-model="livro.ano"/>
    </div>
    <div class="form-group">
        <label>Assunto</label>
        <input class="form-control" type="text" ng-model="livro.assunto"/>
    </div>
    <div class="form-group">
        <label>Idioma</label>
        <input class="form-control" type="text" ng-model="livro.idioma"/>
    </div>
    <div class="form-group">
        <label>Codigo de Barras</label>
        <input class="form-control" type="text" ng-model="livro.codigoBarras"/>
    </div>
    <input class="btn btn-primary" type="button" value="Salvar" data-toggle="modal" data-target="#myModal" />
    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
          </div>
          <div class="modal-body">
            Deseja salvar o novo livro?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="salvar();" data-dismiss="modal">Sim</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" onclick="window.location.href='javascript:window.history.go(-1)'">Voltar</button>
  </div>
</div>
